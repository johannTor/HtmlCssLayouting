<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">
    <title>Layouting</title>
</head>
<body>
    <div class="container">
        <div class="container__header">
            <img class="header__logo" src="images/QWC logo.svg">
            <h1 class="header__title"><span>$1 MILLION PRIZE POOL</span></h1>
        </div>
        <img class="champ__left" src="images/visor.png">
        <img class="champ__right" src="images/sorly.png">
        <div class="container__content">
            <div class="container__content__grid">
                <div class="item-header">PLACE</div><div class="item-header">DUEL</div><div class="item-header">TEAM</div>
                <div class="item-spacer"></div>
                <div class="item-text">1<sup>st</sup></div><div class="item-text">$100,000</div><div class="item-text">$300,000</div>
                <div class="item-text">2<sup>nd</sup></div><div class="item-text">$50,000</div><div class="item-text">$150,000</div>
                <div class="item-text">3<sup>rd</sup></div><div class="item-text">$30,000</div><div class="item-text">$55,000</div>
                <div class="item-text">4<sup>th</sup></div><div class="item-text">$20,000</div><div class="item-text">$55,000</div>
                <div class="item-text">5<sup>th</sup></div><div class="item-text">$15,000</div><div class="item-text">$25,000</div>
                <div class="item-text">6<sup>th</sup></div><div class="item-text">$15,000</div><div class="item-text">$25,000</div>
                <div class="item-text">7<sup>th</sup></div><div class="item-text">$15,000</div><div class="item-text">$25,000</div>
                <div class="item-text">8<sup>th</sup></div><div class="item-text">$15,000</div><div class="item-text">$25,000</div>
                <div class="item-text">9<sup>th</sup>-16<sup>th</sup></div><div class="item-text">$10,000</div>
            </div>
        </div>
        <div class="container__footer">
            <div class="footer__left">
                <img src="images/idLogo.png" alt="id" class="id">
            </div>
            <img src="images/bethWhite.png" alt="beth" class="beth">
        </div>
    </div>
</body>
</html>
